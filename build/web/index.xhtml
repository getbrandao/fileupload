<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"   
    xmlns:p="http://primefaces.org/ui">  
  
    <h:head>  
  
      
    <f:facet name="first">
        	<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
		</f:facet>
	</h:head>
	
	<h:body> 
		<h:form id="form" enctype="multipart/form-data">
			<p:growl id="growl" showDetail="true" life="3000" /> 
			<div align="right">
				<h:panelGrid  columns="2" >
                                    <p:commandButton value="Salvar"  actionListener="#{documentBean.save()}" update="@form" />
				    <p:commandButton  id="cancelar"  type="reset" value="Cancelar"/>
				</h:panelGrid> 
                        </div>
                            <p:inputText value="#{documentBean.type}" id="fdoc"/>
                        <p:fileUpload fileUploadListener="#{documentBean.uploadAction}" label="Search" mode="advanced" uploadLabel="Send" cancelLabel="Cancel" 
					    				  dragDropSupport="true" update="growl" requiredMessage="It's necessary to send the file!" required="true"/>  
		</h:form> 
		<p:messages severity="info" escape="false" showDetail="true" autoUpdate="true" closable="true"/> 
	</h:body>
</html>
